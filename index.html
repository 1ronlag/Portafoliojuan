<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Portafolio</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />
    <meta charset="UTF-8" />
    <meta
      name="keywords"
      content="portafolio, Juan González Covarrubias, desarrollo web"
    />
    <meta name="description" content="Portafolio Juan González Covarrubias" />
    <meta name="viewport" content="initial-scale=1" />
    <meta name="author" content="Juan González Covarrubias" />
    <!--Css Normalize-->
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <!--Bootstrap-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!--Css Style-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="'menu container-fluid p-0 fixed-top">
      <!--Bootstrap component 1 (Point 2 Challenge)-->
      <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              id="img_portafolio"
              src="assets/img/Portafolio.png"
              alt="Palabra portafolio con letras blancas, fondo negro y leve reflejo en su parte inferior"
            />
          </a>
          <a class="navbar-brand" href="#">
            <img
              id="img_name"
              src="assets/img/nombre.png"
              alt="Nombre Juan González Covarrubias con letras blancas, fondo negro y leve reflejo en su parte inferior"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Portafolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Skills</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Mis Fork</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Videos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid">
      <div id="cards_about_me">
        <!--Bootstrap component 2 (Point 2 Challenge)-->
        <div class="row">
          <div class="col-sm-12 col-lg-3 p-0 column my_img">
            <img src="assets/img/yo.jpg" alt="" />
          </div>

          <div class="row mx-0 col-sm-12 col-lg-9 p-0 column">
            <!--tarjeta 2-->
            <div class="mt-3 col-sm-12 col-lg-6 p-0 column">
              <div
                class="card text-white bg-dark mb-3 dat_card"
                style="max-width: 18rem"
              >
                <div class="card-header">
                  <img
                    class="img_text"
                    src="assets/img/contacto.png"
                    alt="Imagen palabra Contacto con letras blancas, fondo negro y leve reflejo en su parte inferior"
                  />
                </div>
                <div class="card-body">
                  <h5 class="card-title">Hablemos.</h5>
                  <p class="card-text">Email: jgonzalezcov@gmail.com</p>
                </div>
              </div>
            </div>
            <!--/fin tarjeta 2-->

            <!--tarjeta 3-->
            <div class="mt-3 col-sm-12 col-lg-6 p-0 column">
              <div
                class="card text-white bg-dark mb-3 dat_card"
                style="max-width: 18rem"
              >
                <div class="card-header">
                  <img
                    class="img_text"
                    src="assets/img/pensamiento.png"
                    alt=""
                  />
                </div>
                <div class="card-body">
                  <h5 class="card-title">Un desafío, una pasión.</h5>
                  <p class="card-text">
                    Que es la vida sin una pasión, y que mejor pasión que la
                    nacida desde los desafíos que nos da la vida.
                  </p>
                </div>
              </div>
            </div>
            <!--/fin tarjeta 3-->
          </div>
        </div>
      </div>
      <section class="portafolio container-fluid mt-4">
        <img src="assets/img/Portafolio_2.png" alt="" />
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

</html>
